<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Audiobooks · iD01t Productions</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description" content="Browse the full iD01t Productions Audiobook catalog by Guillaume Lessard / El’Nox Rah / DJ iD01t. Buy on Google Play.">
<link rel="canonical" href="https://id01t.github.io/audiobooks.html">
<link rel="preconnect" href="https://books.google.com" crossorigin>
<link rel="preconnect" href="https://play.google.com" crossorigin>
<link rel="manifest" href="/manifest.webmanifest">
<meta name="theme-color" content="#0b0c0f">
<link rel="stylesheet" href="/assets/css/site.css">
</head>
<body>
<header class="header">
  <div class="topbar">
    <a class="brand" href="/"><span class="dot"></span> <span>iD01t Productions</span></a>
    <nav class="nav" aria-label="Main">
      <a href="/ebooks.html">eBooks</a>
      <a href="/audiobooks.html" aria-current="page">Audiobooks</a>
      <a href="/">Home</a>
    </nav>
  </div>
</header>

<main>
  <section class="main-hero container">
    <h1 class="h1">Audiobooks</h1>
    <p class="muted">Narrated catalog with instant search and Google Play buy buttons.</p>
  </section>

  <section class="controls">
    <div class="field" style="grid-column:1 / -1">
      <label for="q">Search</label>
      <input id="q" class="input" type="search" placeholder="Title, narrator/author, publisher, keyword…">
    </div>
    <div class="field">
      <label for="lang">Language</label>
      <select id="lang"></select>
    </div>
    <div class="field">
      <label for="min">Min Price (USD)</label>
      <input id="min" class="input" type="number" step="0.01" inputmode="decimal" placeholder="0.00">
    </div>
    <div class="field">
      <label for="max">Max Price (USD)</label>
      <input id="max" class="input" type="number" step="0.01" inputmode="decimal" placeholder="9.99">
    </div>
    <div class="field">
      <label for="sort">Sort</label>
      <select id="sort">
        <option value="relevance">Relevance</option>
        <option value="date-desc">Newest</option>
        <option value="title-asc">Title A→Z</option>
        <option value="price-asc">Price Low→High</option>
      </select>
    </div>
  </section>

  <section class="container">
    <p id="count" class="muted">Loading…</p>
    <div id="grid" class="grid" aria-live="polite"></div>
  </section>
</main>

<footer class="footer">
  <div class="inner container">
    <span>© <span id="y"></span> iD01t Productions</span>
    <span><a href="/audiobooks.html">Audiobooks</a> · <a href="/ebooks.html">eBooks</a> · <a href="/">Home</a></span>
  </div>
</footer>

<script>document.getElementById('y').textContent=new Date().getFullYear()</script>
<script src="/assets/js/app.js" defer></script>
</body>
</html>
