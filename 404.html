<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 • Page Not Found • iD01t Productions</title>
    <meta name="description" content="The page you're looking for couldn't be found">
    <link rel="canonical" href="/404.html">
    <link rel="stylesheet" href="/assets/site.css">
</head>
<body data-active="404">
    <div class="container">
        <div style="text-align: center; max-width: 600px; margin: 0 auto;">
            <h1 class="page-title">404 • Page Not Found</h1>
            <p style="font-size: 1.1em; color: var(--muted); margin-bottom: 2rem;">
                We couldn't find that page. Taking you home in a moment...
            </p>
            <a class="btn" href="/">Go Home Now</a>
        </div>
    </div>
    
    <script>
        // Smart redirect for common URL mistakes
        const p = location.pathname.toLowerCase();
        const map = {
            "/audiobooks/index.html": "/audiobooks.html",
            "/ebooks/index.html": "/ebooks.html",
            "/series/index.html": "/series.html",
            "/audiobooks/": "/audiobooks.html",
            "/ebooks/": "/ebooks.html",
            "/series/": "/series.html"
        };
        const target = map[p];
        if(target) {
            location.replace(target);
        } else {
            setTimeout(() => location.href = "/", 2000);
        }
    </script>
</body>
</html>
