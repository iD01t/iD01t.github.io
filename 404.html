<!doctype html><html lang="en"><meta charset="utf-8">
<title>404 • iD01t Productions</title>
<link rel="stylesheet" href="/assets/site.css">
<body>
<div class="container">
  <h1 class="page-title">404 • Page Not Found</h1>
  <p>We couldn't find that page. Taking you home…</p>
  <p><a class="btn" href="/">Go Home</a></p>
</div>
  <script>
  // Try to map common mistakes like /audiobooks/index.html
  const p = location.pathname.toLowerCase();
  const map = {
    "/audiobooks/index.html": "/audiobooks.html",
    "/ebooks/index.html": "/ebooks.html",
    "/series/index.html": "/series.html",
    "/audiobooks/": "/audiobooks.html",
    "/ebooks/": "/ebooks.html",
    "/series/": "/series.html"
  };
  const target = map[p];
  if(target) location.replace(target);
  else setTimeout(()=>location.href="/", 1500);
  </script>
</body></html>
