  <main class="wrap">

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Sample blog posts data
    const blogPosts = [
      {
        id: 1,
        title: "10 Essential Python Automation Scripts for Content Creators",
        excerpt: "Discover powerful Python scripts that can automate your content creation workflow, from image processing to social media posting.",
        image: "/assets/img/placeholders/card-square-640.webp",
        date: "2024-01-15",
        tags: ["Python", "Automation", "Content Creation"],
        slug: "python-automation-scripts-content-creators"
      },
      {
        id: 2,
        title: "The Future of AI in Music Production: A DJ's Perspective",
        excerpt: "Exploring how artificial intelligence is revolutionizing music production and what it means for independent artists.",
        image: "/assets/img/placeholders/card-square-640.webp",
        date: "2024-01-12",
        tags: ["AI", "Music Production", "Technology"],
        slug: "future-ai-music-production-dj-perspective"
      },
      {
        id: 3,
        title: "Building a Profitable eBook Business: Lessons from 100+ Publications",
        excerpt: "Key strategies and insights from publishing over 100 eBooks across multiple platforms and languages.",
        image: "/assets/img/placeholders/card-square-640.webp",
        date: "2024-01-10",
        tags: ["eBooks", "Business", "Publishing"],
        slug: "profitable-ebook-business-lessons-100-publications"
      },
      {
        id: 4,
        title: "SEO Strategies That Actually Work for Creative Professionals",
        excerpt: "Proven SEO techniques specifically tailored for artists, developers, and content creators looking to grow their online presence.",
        image: "/assets/img/placeholders/card-square-640.webp",
        date: "2024-01-08",
        tags: ["SEO", "Marketing", "Online Presence"],
        slug: "seo-strategies-creative-professionals"
      },
      {
        id: 5,
        title: "From Zero to Hero: Learning Programming in 2024",
        excerpt: "A comprehensive guide to starting your programming journey with the most in-demand languages and frameworks.",
        image: "/assets/img/placeholders/card-square-640.webp",
        date: "2024-01-05",
        tags: ["Programming", "Learning", "Career"],
        slug: "zero-to-hero-learning-programming-2024"
      },
      {
        id: 6,
        title: "The Psychology of Digital Product Pricing",
        excerpt: "Understanding consumer behavior and pricing psychology to maximize your digital product sales and revenue.",
        image: "/assets/img/placeholders/card-square-640.webp",
        date: "2024-01-03",
        tags: ["Pricing", "Psychology", "Business"],
        slug: "psychology-digital-product-pricing"
      }
    ];

    let currentPage = 1;
    const postsPerPage = 6;

    function renderBlogPosts(posts, page = 1) {
      const startIndex = (page - 1) * postsPerPage;
      const endIndex = startIndex + postsPerPage;
      const postsToShow = posts.slice(startIndex, endIndex);

      const blogContainer = document.getElementById('blogPosts');
      blogContainer.innerHTML = postsToShow.map(post => `
        <article class="card">
          <img src="${post.image}" alt="${post.title}" loading="lazy">
          <div class="content">
            <div class="meta">${new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
            <h3><a href="/blog/${post.slug}.html" style="color: inherit; text-decoration: none;">${post.title}</a></h3>
            <div class="excerpt">${post.excerpt}</div>
            <div style="margin-bottom: 16px;">
              ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
            <a href="/blog/${post.slug}.html" class="btn">Read More</a>
          </div>
        </article>
      `).join('');
    }

    function renderPagination(totalPosts, currentPage) {
      const totalPages = Math.ceil(totalPosts / postsPerPage);
      const paginationContainer = document.getElementById('pagination');
      
      if (totalPages <= 1) {
        paginationContainer.innerHTML = '';
        return;
      }

      let paginationHTML = '';
      
      // Previous button
      if (currentPage > 1) {
        paginationHTML += `<a href="#" onclick="changePage(${currentPage - 1})">‚Üê Previous</a>`;
      }

      // Page numbers
      for (let i = 1; i <= totalPages; i++) {
        if (i === currentPage) {
          paginationHTML += `<span class="current">${i}</span>`;
        } else {
          paginationHTML += `<a href="#" onclick="changePage(${i})">${i}</a>`;
        }
      }

      // Next button
      if (currentPage < totalPages) {
        paginationHTML += `<a href="#" onclick="changePage(${currentPage + 1})">Next ‚Üí</a>`;
      }

      paginationContainer.innerHTML = paginationHTML;
    }

    function changePage(page) {
      currentPage = page;
      renderBlogPosts(blogPosts, currentPage);
      renderPagination(blogPosts.length, currentPage);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Initialize
    renderBlogPosts(blogPosts, currentPage);
    renderPagination(blogPosts.length, currentPage);

    // Make changePage globally available
    window.changePage = changePage;
  </script>
