name: Build Catalog & Sitemap

on:
  push:
    branches: ["main", "master"]
    paths:
      - 'data/catalog.csv'
      - 'tools/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          # Add any Python dependencies here if needed
      
      - name: Build catalog JSON
        run: |
          python tools/build_catalog.py
      
      - name: Build sitemap XML
        run: |
          python tools/build_sitemap.py
      
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/catalog.json sitemap.xml
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "🤖 Auto-build: Update catalog and sitemap [skip ci]"
            git push
            echo "Changes committed and pushed"
          fi
      
      - name: Build summary
        if: always()
        run: |
          echo "## Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f data/catalog.json ]; then
            ITEM_COUNT=$(python -c "import json; print(len(json.load(open('data/catalog.json'))))")
            echo "✅ Catalog built successfully with **$ITEM_COUNT** items" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Catalog build failed" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f sitemap.xml ]; then
            URL_COUNT=$(grep -c "<loc>" sitemap.xml || echo "0")
            echo "✅ Sitemap generated with **$URL_COUNT** URLs" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Sitemap generation failed" >> $GITHUB_STEP_SUMMARY
          fi
