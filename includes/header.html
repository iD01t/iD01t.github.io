<!-- Shared CSS for Navigation -->
<style>
  /* Skip Link */
  .skip-link {
    position: absolute;
    top: -40px;
    left: 0;
    background: var(--brand-600, #008ef6);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 0 0 0.5rem 0;
    font-weight: 600;
    z-index: 100;
    text-decoration: none;
  }

  .skip-link:focus {
    top: 0;
  }

  /* Navigation Links */
  .nav-link {
    position: relative;
    display: inline-block;
    padding: 0.5rem 0.75rem;
    color: #64748b; /* slate-500 */
    font-size: 0.875rem;
    font-weight: 500;
    text-decoration: none;
    border-radius: 0.5rem;
    transition: all 0.2s ease;
  }

  .dark .nav-link {
    color: #cbd5e1; /* slate-300 */
  }

  .nav-link:hover {
    color: #008ef6; /* brand-600 */
    background: #f1f5f9; /* slate-100 */
    text-decoration: none;
  }

  .dark .nav-link:hover {
    color: #5abaff; /* brand-400 */
    background: #1e293b; /* slate-800 */
  }

  /* Active state (add .active class via JavaScript based on current page) */
  .nav-link.active {
    color: #008ef6;
    background: #e0f2ff; /* brand-100 */
  }

  .dark .nav-link.active {
    color: #5abaff;
    background: #1e293b;
  }

  /* Mobile Navigation Links */
  .mobile-nav-link {
    display: block;
    padding: 0.75rem 1rem;
    color: #64748b;
    font-weight: 500;
    text-decoration: none;
    border-radius: 0.5rem;
    transition: all 0.2s ease;
  }

  .dark .mobile-nav-link {
    color: #cbd5e1;
  }

  .mobile-nav-link:hover {
    background: #f1f5f9;
    color: #0f172a;
    text-decoration: none;
  }

  .dark .mobile-nav-link:hover {
    background: #1e293b;
    color: #f1f5f9;
  }

  /* Focus Ring */
  .focus-ring:focus-visible {
    outline: 2px solid #008ef6;
    outline-offset: 2px;
  }

  /* Language Switcher */
  .lang-btn {
    font-weight: 600;
    color: #64748b;
    transition: all 0.2s ease;
  }

  .dark .lang-btn {
    color: #cbd5e1;
  }

  .lang-btn.active {
    color: #008ef6;
    font-weight: 700;
  }

  .dark .lang-btn.active {
    color: #5abaff;
  }
</style>

<!-- Shared JavaScript for Navigation -->
<script>
  (function() {
    // Theme Toggle
    const root = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');
    const darkIcon = document.querySelector('.dark-icon');
    const lightIcon = document.querySelector('.light-icon');

    const setTheme = (mode) => {
      if (mode === 'dark') {
        root.classList.add('dark');
        if (darkIcon && lightIcon) {
          darkIcon.classList.add('hidden');
          lightIcon.classList.remove('hidden');
        }
      } else {
        root.classList.remove('dark');
        if (darkIcon && lightIcon) {
          darkIcon.classList.remove('hidden');
          lightIcon.classList.add('hidden');
        }
      }
      localStorage.setItem('theme', mode);
    };

    if (themeToggle) {
      themeToggle.addEventListener('click', () => {
        const newMode = root.classList.contains('dark') ? 'light' : 'dark';
        setTheme(newMode);
      });
    }

    // Initialize theme
    (() => {
      const saved = localStorage.getItem('theme');
      if (saved) {
        setTheme(saved);
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        setTheme('dark');
      }
    })();

    // Mobile Menu Toggle
    const mobileBtn = document.getElementById('mobileMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const menuIcon = document.getElementById('menuIcon');
    const closeIcon = document.getElementById('closeIcon');

    if (mobileBtn && mobileMenu) {
      mobileBtn.addEventListener('click', () => {
        const isOpen = mobileMenu.classList.toggle('hidden');
        mobileBtn.setAttribute('aria-expanded', !isOpen);

        if (menuIcon && closeIcon) {
          menuIcon.classList.toggle('hidden', !isOpen);
          closeIcon.classList.toggle('hidden', isOpen);
        }

        // Focus management
        if (!isOpen) {
          const firstLink = mobileMenu.querySelector('a');
          if (firstLink) firstLink.focus();
        } else {
          mobileBtn.focus();
        }
      });
    }

    // Active Page Highlighting
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');

    navLinks.forEach(link => {
      const linkPath = new URL(link.href, window.location.origin).pathname;
      if (linkPath === currentPath || (currentPath === '/' && linkPath === '/index.html')) {
        link.classList.add('active');
        link.setAttribute('aria-current', 'page');
      }
    });

    // Language Switcher
    const currentLang = localStorage.getItem('language') || 'en';
    const langBtns = document.querySelectorAll('.lang-btn');

    const setLanguage = (lang) => {
      localStorage.setItem('language', lang);
      langBtns.forEach(btn => {
        if (btn.dataset.lang === lang) {
          btn.classList.add('active');
          btn.setAttribute('aria-pressed', 'true');
        } else {
          btn.classList.remove('active');
          btn.setAttribute('aria-pressed', 'false');
        }
      });

      // Dispatch custom event for language change
      document.dispatchEvent(new CustomEvent('languageChanged', { detail: { language: lang } }));
    };

    langBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        setLanguage(btn.dataset.lang);
      });
    });

    // Initialize language
    setLanguage(currentLang);
  })();
</script>
