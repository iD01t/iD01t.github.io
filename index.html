<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iCALLnow — Video · Voice · SMS</title>
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <style>
    :root { --bg:#0b1220; --text:#e8eefc; --glass:rgba(255,255,255,0.08); --card:rgba(255,255,255,0.06); --accent:#39ff14; }
    body { margin:0; background: radial-gradient(80% 120% at 20% 10%, #132041 0%, #0b1220 60%); color:var(--text); font-family: Inter, Arial, sans-serif; }
    header { display:flex; align-items:center; gap:12px; padding:14px 18px; background: rgba(0,0,0,.35); border-bottom:1px solid rgba(255,255,255,.08); position:sticky; top:0; backdrop-filter: blur(8px); }
    header img { height:40px; }
    header h1 { font-size:18px; margin:0; font-weight:800; }
    .wrap { display:grid; grid-template-columns: 360px 1fr; gap:16px; padding:16px; min-height:calc(100vh - 68px); }
    .card { background: var(--card); backdrop-filter: blur(12px); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:16px; }
    .title { font-size:18px; font-weight:800; }
    .row { display:flex; gap:8px; }
    .field { width:100%; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:var(--glass); color:var(--text); }
    .btn { background:linear-gradient(180deg,#6aff7a,var(--accent)); border:none; padding:10px 14px; border-radius:12px; color:#000; cursor:pointer; font-weight:800; }
    .btn.secondary { background:linear-gradient(180deg,#83b6ff,#2f7cff); color:#fff; }
    .grid { display:grid; grid-template-columns:repeat(2, 1fr); gap:12px; }
    video { width:100%; background:#000; border-radius:12px; }
    .chat { height: 240px; overflow:auto; font-size:14px; display:flex; flex-direction:column; gap:6px; }
    .msg { background: rgba(255,255,255,.06); padding:8px 10px; border-radius:10px; }
    .badge { font-size:11px; opacity:.8; }
    footer { text-align:center; padding:20px; color:#99a9c2; }
    @media (max-width: 960px) { .wrap { grid-template-columns:1fr; } .grid { grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo" />
    <h1>iCALLnow — Video · Voice · SMS</h1>
  </header>

  <div class="wrap">
    <aside class="card">
      <div class="title">Connect</div>
      <input id="room" class="field" placeholder="Room ID (blank = auto)" />
      <div class="row">
        <button id="start" class="btn">Start</button>
        <button id="leave" class="btn secondary">Leave</button>
      </div>

      <div class="title">Chat</div>
      <div id="chat" class="chat card"></div>
      <div class="row">
        <input id="msg" class="field" placeholder="Type message…" />
        <button id="send" class="btn">Send</button>
      </div>

      <div class="row">
        <button id="mute" class="btn">Mute</button>
        <button id="video" class="btn">Video</button>
        <button id="share" class="btn">Share</button>
        <button id="rec" class="btn">Record</button>
      </div>
      <div class="badge" id="status">Idle</div>

      <div id="telephony" class="card">
        <div class="title">Phone & SMS</div>
        <input id="phone" class="field" placeholder="Phone (+1…)" />
        <textarea id="sms" class="field" placeholder="SMS message"></textarea>
        <div class="row">
          <button id="sendSms" class="btn">Send SMS</button>
          <button id="call" class="btn secondary">Call</button>
        </div>
        <div class="badge" id="tStatus"></div>
      </div>
    </aside>

    <main class="card">
      <div class="title">Live Session</div>
      <div class="grid">
        <video id="local" autoplay playsinline muted></video>
        <video id="remote" autoplay playsinline></video>
      </div>
    </main>
  </div>

  <footer>© 2025 iD01t Productions</footer>

<script>
const BACKEND = "https://97fb8c099fc3.ngrok-free.app";
const WS = BACKEND.replace(/^https/, "wss") + "/ws";
const $ = id => document.getElementById(id);

function setStatus(t){$("status").textContent=t;}
function addMsg(f,t){const d=document.createElement('div');d.className='msg';d.textContent=`${f}: ${t}`;$("chat").appendChild(d);$("chat").scrollTop=$("chat").scrollHeight;}

let pc,ws,localStream,recorder,recorded=[];
let roomId="";

async function getIce(){return (await fetch(BACKEND+"/ice")).json();}
function wsUrl(){return WS+"?room="+encodeURIComponent(roomId);}

async function start(){
  roomId=$("room").value||Math.random().toString(36).slice(2,10);
  $("room").value=roomId;
  localStream=await navigator.mediaDevices.getUserMedia({video:true,audio:true});
  $("local").srcObject=localStream;
  const ice=await getIce();
  pc=new RTCPeerConnection({iceServers:ice.iceServers});
  pc.ontrack=e=>{$("remote").srcObject=e.streams[0];};
  pc.onicecandidate=e=>{if(e.candidate)ws?.send(JSON.stringify({type:"candidate",candidate:e.candidate}));};
  localStream.getTracks().forEach(t=>pc.addTrack(t,localStream));

  ws=new WebSocket(wsUrl());
  ws.onopen=async()=>{const offer=await pc.createOffer();await pc.setLocalDescription(offer);ws.send(JSON.stringify({type:"offer",sdp:offer}));setStatus("Offer sent…");};
  ws.onmessage=async(ev)=>{const msg=JSON.parse(ev.data);
    if(msg.type==="offer"){await pc.setRemoteDescription(msg.sdp);const ans=await pc.createAnswer();await pc.setLocalDescription(ans);ws.send(JSON.stringify({type:"answer",sdp:ans}));}
    else if(msg.type==="answer"){await pc.setRemoteDescription(msg.sdp);setStatus("Connected");}
    else if(msg.type==="candidate"){await pc.addIceCandidate(msg.candidate);}
    else if(msg.type==="chat"){addMsg(msg.from||"peer",msg.text);}
  };
  ws.onclose=()=>setStatus("Disconnected");
}
function leave(){ws?.close();pc?.close();localStream?.getTracks().forEach(t=>t.stop());setStatus("Left");}
function sendChat(){const t=$("msg").value.trim();if(!t)return;ws?.send(JSON.stringify({type:"chat",text:t}));addMsg("me",t);$("msg").value="";}
function toggleMute(){localStream?.getAudioTracks().forEach(t=>t.enabled=!t.enabled);}
function toggleVideo(){localStream?.getVideoTracks().forEach(t=>t.enabled=!t.enabled);}
async function shareScreen(){const scr=await navigator.mediaDevices.getDisplayMedia({video:true});const tr=scr.getVideoTracks()[0];const sender=pc.getSenders().find(s=>s.track.kind==="video");if(sender)sender.replaceTrack(tr);}
function record(){if(recorder){recorder.stop();const b=new Blob(recorded,{type:"video/webm"});const a=document.createElement('a');a.href=URL.createObjectURL(b);a.download="icallnow.webm";a.click();recorded=[];recorder=null;return;}recorder=new MediaRecorder($("remote").srcObject||$("local").srcObject);recorder.ondataavailable=e=>recorded.push(e.data);recorder.start();}

$("start").onclick=start;$("leave").onclick=leave;$("send").onclick=sendChat;$("mute").onclick=toggleMute;$("video").onclick=toggleVideo;$("share").onclick=shareScreen;$("rec").onclick=record;

async function sendSMS(){const to=$("phone").value.trim(),body=$("sms").value.trim();if(!to||!body){$("tStatus").textContent="Enter phone + message";return;}const r=await fetch(BACKEND+"/sms",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({to,body})});const j=await r.json();$("tStatus").textContent=r.ok?"SMS sent":"SMS failed";}
async function makeCall(){const to=$("phone").value.trim();if(!to){$("tStatus").textContent="Enter phone";return;}const r=await fetch(BACKEND+"/call",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({to})});const j=await r.json();$("tStatus").textContent=r.ok?"Call started":"Call failed";}

$("sendSms").onclick=sendSMS;$("call").onclick=makeCall;
</script>
</body>
</html>
