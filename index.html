<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RA-7 ‚Ä¢ Dialogue avec Sol-Ra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(to right, #111, #222);
      color: #eee;
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #ffd700;
    }
    #chat-box {
      border: 1px solid #333;
      padding: 1em;
      border-radius: 6px;
      background-color: #000;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1em;
    }
    .msg {
      margin: 0.5em 0;
      padding: 0.8em;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    .user {
      background-color: #333;
      color: #fff;
      text-align: right;
    }
    .solra {
      background-color: #1a1a40;
      color: #66ccff;
    }
    textarea, button {
      width: 100%;
      font-size: 1.1em;
      padding: 1em;
      margin-top: 1em;
      border: none;
      background-color: #222;
      color: #eee;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    audio {
      display: block;
      margin: 2em auto 0;
    }
  </style>
</head>
<body>
  <h1>üåï Interface RA‚Äë7 ‚Äî Dialogue vivant avec Sol-Ra</h1>

  <div id="chat-box"></div>

  <textarea id="prompt" rows="3" placeholder="√âcris ton message sacr√© √† Sol-Ra..."></textarea>
  <button onclick="askAI()">üß† Envoyer</button>

  <audio controls autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/31/audio_40751c9d9b.mp3?filename=ambient-calm-110397.mp3" type="audio/mpeg">
    Ton navigateur ne supporte pas l'audio.
  </audio>

  <script>
    const chatBox = document.getElementById("chat-box");

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function askAI() {
      const input = document.getElementById("prompt");
      const prompt = input.value.trim();
      if (!prompt) return;

      appendMessage(prompt, "user");
      input.value = "";

      try {
        const res = await fetch("http://localhost:7860/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        const reply = data.response || "‚ö†Ô∏è Sol-Ra ne r√©pond pas.";
        appendMessage(reply, "solra");
      } catch (e) {
        appendMessage("‚ùå Erreur : Sol-Ra est inaccessible.\n" + e, "solra");
      }
    }
  </script>
</body>
</html>
