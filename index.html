      align-items: center;

    .play-button:hover {
      transform: scale(1.1);

    }
    
    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 250px;
    }
    
    .volume-slider {
      flex: 1;
      height: 6px;

      outline: none;
      cursor: pointer;

      background: linear-gradient(45deg, #6ff, #9f6fff);

    /* Timer and session info */
    .session-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-top: 20px;
      font-size: 0.9em;
      opacity: 0.7;
    }
    
    .timer {
      font-family: 'Courier New', monospace;
      font-size: 1.1em;
      color: #6ff;
    }
    
    /* Visual spectrum */
    .spectrum {
      display: flex;
      align-items: end;
      justify-content: center;
      height: 60px;
      margin: 20px 0;
      gap: 2px;
    }
    
    .spectrum-bar {
      width: 4px;
      background: linear-gradient(to top, #6ff, #9f6fff);
      border-radius: 2px;
      animation: spectrum-dance 0.5s ease-in-out infinite;
    }
    
    @keyframes spectrum-dance {
      0%, 100% { height: 10px; }
      50% { height: 30px; }
    }
    
    /* DateTime display */
    #datetime {
      font-size: 1em;
      margin-top: 2em;
      color: #aaa;
      font-weight: 300;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .control-panel {
        margin: 10px;

        min-width: auto;
        width: calc(100% - 20px);
      }

      }

    /* Meditation mode overlay */
    .meditation-overlay {
      position: fixed;
      top: 0;

      50% { transform: scale(1.2); opacity: 1; }
    }

  <script>
    // Global state
    let audioContext, oscillator, gainNode;
    let isPlaying = false;
    let currentFreq = 963;
    let sessionStartTime = null;
    let sessionTimer = null;
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      createStars();
      createSpectrum();
      updateDateTime();
      setInterval(updateDateTime, 1000);
      setupAudioContext();
      setupEventListeners();
    });
    
    // Create animated stars
    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.animationDelay = Math.random() * 4 + 's';
        starsContainer.appendChild(star);
      }
    }
    
    // Create spectrum visualizer
    function createSpectrum() {
      const spectrum = document.getElementById('spectrum');
      for (let i = 0; i < 20; i++) {
        const bar = document.createElement('div');
        bar.className = 'spectrum-bar';
        bar.style.animationDelay = (i * 0.1) + 's';
        bar.style.height = Math.random() * 40 + 10 + 'px';
        spectrum.appendChild(bar);
      }
    }
    
    // Setup Web Audio API
    function setupAudioContext() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      gainNode = audioContext.createGain();
      gainNode.connect(audioContext.destination);
      gainNode.gain.value = 0.7;
    }
    
    // Setup event listeners
    function setupEventListeners() {
      // Play button
      document.getElementById('playBtn').addEventListener('click', togglePlay);
      
      // Frequency buttons
      document.querySelectorAll('.freq-btn[data-freq]').forEach(btn => {
        btn.addEventListener('click', () => {
          const freq = parseInt(btn.dataset.freq);
          setFrequency(freq);
          
          // Update active button
          document.querySelectorAll('.freq-btn[data-freq]').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        });
      });
      
      // Volume control
      const volumeSlider = document.getElementById('volumeSlider');
      volumeSlider.addEventListener('input', function() {
        const volume = this.value / 100;
        if (gainNode) gainNode.gain.value = volume;
        document.getElementById('volumeValue').textContent = this.value + '%';
      });
    }
    
    // Toggle play/pause
    function togglePlay() {
      if (isPlaying) {
        stopFrequency();
      } else {
        playFrequency();
      }
    }
    
    // Play frequency
    function playFrequency() {
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
      
      oscillator = audioContext.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(currentFreq, audioContext.currentTime);
      oscillator.connect(gainNode);
      oscillator.start();
      
      isPlaying = true;
      document.getElementById('playBtn').textContent = 'â¸';
      
      // Start session timer
      if (!sessionStartTime) {
        sessionStartTime = Date.now();
        sessionTimer = setInterval(updateSessionTimer, 1000);
      }
      
      // Animate spectrum
      animateSpectrum();
    }
    
    // Stop frequency
    function stopFrequency() {
      if (oscillator) {
        oscillator.stop();
        oscillator = null;
      }
      
      isPlaying = false;
      document.getElementById('playBtn').textContent = 'â–¶';
    }
    
    // Set frequency
    function setFrequency(freq) {
      currentFreq = freq;
      document.getElementById('freqDisplay').textContent = freq + ' Hz';
      
      if (oscillator) {
        oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
      }
    }
    
    // Update date/time display
    function updateDateTime() {
      const now = new Date();
      const dateStr = now.toLocaleDateString('fr-FR');
      const timeStr = now.toLocaleTimeString('fr-FR');
      document.getElementById('datetime').textContent = 
        'Rayon actuel : ' + dateStr + ' â€” ' + timeStr;
    }
    
    // Update session timer
    function updateSessionTimer() {
      if (sessionStartTime) {
        const elapsed = Date.now() - sessionStartTime;
        const hours = Math.floor(elapsed / 3600000);
        const minutes = Math.floor((elapsed % 3600000) / 60000);
        const seconds = Math.floor((elapsed % 60000) / 1000);
        
        document.getElementById('sessionTimer').textContent = 
          String(hours).padStart(2, '0') + ':' +
          String(minutes).padStart(2, '0') + ':' +
          String(seconds).padStart(2, '0');
      }
    }
    
    // Animate spectrum based on frequency
    function animateSpectrum() {
      const bars = document.querySelectorAll('.spectrum-bar');
      bars.forEach((bar, index) => {
        const intensity = Math.sin((currentFreq + index * 10) / 100) * 20 + 30;
        bar.style.height = intensity + 'px';
      });
      
      if (isPlaying) {
        requestAnimationFrame(animateSpectrum);
      }
    }
    
    // Toggle meditation mode
    function toggleMeditation() {
      const overlay = document.getElementById('meditationOverlay');
      const isVisible = overlay.style.display === 'flex';
      overlay.style.display = isVisible ? 'none' : 'flex';
    }
  </script>
