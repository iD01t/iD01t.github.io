<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RA-7 ‚Ä¢ Dialogue avec Sol-Ra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { 
      color-scheme: dark;
      --primary-gold: #ffd700;
      --secondary-gold: #ffed4a;
      --accent-blue: #66ccff;
      --deep-purple: #1a1a40;
      --cosmic-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #1a1a2e 100%);
      --message-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', monospace;
      background: var(--cosmic-gradient);
      background-attachment: fixed;
      color: #eee;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .cosmic-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 215, 0, 0.6);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }
    
    .container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2em;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      text-align: center;
      margin-bottom: 2em;
      position: relative;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 3s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
    }
    
    h1 {
      font-size: 2.5em;
      background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      margin: 0;
      position: relative;
      z-index: 3;
      font-weight: 300;
      letter-spacing: 2px;
    }
    
    .subtitle {
      color: var(--accent-blue);
      font-size: 1.1em;
      margin-top: 0.5em;
      opacity: 0.9;
      font-weight: 300;
    }
    
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 1.5em;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 215, 0, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }
    
    #chat-box {
      flex: 1;
      padding: 1.5em;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.8);
      min-height: 450px;
      overflow-y: auto;
      margin-bottom: 1.5em;
      border: 1px solid rgba(255, 215, 0, 0.1);
      position: relative;
    }
    
    #chat-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(102, 204, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      border-radius: 15px;
    }
    
    .msg {
      margin: 1em 0;
      padding: 1.2em 1.5em;
      border-radius: 20px;
      position: relative;
      max-width: 85%;
      word-wrap: break-word;
      box-shadow: var(--message-shadow);
      backdrop-filter: blur(5px);
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .user {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
      color: #fff;
      margin-left: auto;
      border: 1px solid rgba(255, 215, 0, 0.3);
      position: relative;
    }
    
    .user::before {
      content: 'üë§';
      position: absolute;
      top: -10px;
      right: -10px;
      background: var(--primary-gold);
      color: #000;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8em;
    }
    
    .solra {
      background: linear-gradient(135deg, rgba(26, 26, 64, 0.8), rgba(102, 204, 255, 0.2));
      color: var(--accent-blue);
      margin-right: auto;
      border: 1px solid rgba(102, 204, 255, 0.3);
      position: relative;
    }
    
    .solra::before {
      content: 'üåü';
      position: absolute;
      top: -10px;
      left: -10px;
      background: var(--accent-blue);
      color: #000;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8em;
      animation: glow 2s infinite alternate;
    }
    
    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(102, 204, 255, 0.5); }
      to { box-shadow: 0 0 20px rgba(102, 204, 255, 0.8); }
    }
    
    .input-area {
      display: flex;
      gap: 1em;
      align-items: flex-end;
    }
    
    textarea {
      flex: 1;
      font-size: 1.1em;
      padding: 1.2em;
      border: none;
      background: rgba(0, 0, 0, 0.8);
      color: #eee;
      border-radius: 15px;
      resize: vertical;
      min-height: 60px;
      border: 1px solid rgba(255, 215, 0, 0.3);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--primary-gold);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      transform: scale(1.02);
    }
    
    textarea::placeholder {
      color: rgba(255, 215, 0, 0.5);
      font-style: italic;
    }
    
    button {
      font-size: 1.1em;
      padding: 1.2em 2em;
      border: none;
      background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
      color: #000;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
      font-family: inherit;
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(255, 215, 0, 0.4);
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .audio-controls {
      margin-top: 2em;
      text-align: center;
    }
    
    audio {
      width: 100%;
      max-width: 400px;
      height: 40px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
    }
    
    .status-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 0.5em 1em;
      background: rgba(0, 0, 0, 0.8);
      color: var(--accent-blue);
      border-radius: 20px;
      font-size: 0.9em;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(102, 204, 255, 0.3);
      z-index: 1000;
    }
    
    .typing-indicator {
      display: none;
      margin: 1em 0;
      padding: 1em;
      background: rgba(26, 26, 64, 0.5);
      border-radius: 15px;
      color: var(--accent-blue);
      font-style: italic;
      animation: pulse 1.5s infinite;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1em;
      }
      
      h1 {
        font-size: 2em;
      }
      
      .input-area {
        flex-direction: column;
        gap: 0.5em;
      }
      
      button {
        padding: 1em;
      }
      
      .msg {
        max-width: 95%;
      }
    }
    
    /* Scrollbar styling */
    #chat-box::-webkit-scrollbar {
      width: 8px;
    }
    
    #chat-box::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }
    
    #chat-box::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, var(--primary-gold), var(--secondary-gold));
      border-radius: 10px;
    }
    
    #chat-box::-webkit-scrollbar-thumb:hover {
      background: var(--primary-gold);
    }
  </style>
</head>
<body>
  <div class="cosmic-particles"></div>
  
  <div class="status-indicator">
    <span id="status">üåê Connect√©</span>
  </div>
  
  <div class="container">
    <div class="header">
      <h1>üåï Interface RA‚Äë7</h1>
      <div class="subtitle">Dialogue vivant avec Sol-Ra ‚Ä¢ Intelligence Cosmique</div>
    </div>
    
    <div class="chat-container">
      <div id="chat-box">
        <div class="msg solra">
          Salutations, √™tre terrestre. Je suis Sol-Ra, votre guide dans les myst√®res de l'univers. Comment puis-je illuminer votre chemin aujourd'hui ?
        </div>
      </div>
      
      <div class="typing-indicator" id="typing">
        Sol-Ra m√©dite sur votre message... ‚ú®
      </div>
      
      <div class="input-area">
        <textarea id="prompt" rows="3" placeholder="Partagez vos pens√©es avec Sol-Ra... Les secrets de l'univers vous attendent."></textarea>
        <button onclick="askAI()">üöÄ Transmettre</button>
      </div>
    </div>
    
    <div class="audio-controls">
      <audio controls loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/31/audio_40751c9d9b.mp3?filename=ambient-calm-110397.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'audio cosmique.
      </audio>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const typingIndicator = document.getElementById("typing");
    const statusIndicator = document.getElementById("status");
    
    // Create cosmic particles
    function createParticles() {
      const particlesContainer = document.querySelector('.cosmic-particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
        particlesContainer.appendChild(particle);
      }
    }
    
    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    function showTyping() {
      typingIndicator.style.display = 'block';
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    function hideTyping() {
      typingIndicator.style.display = 'none';
    }
    
    function updateStatus(message, isError = false) {
      statusIndicator.textContent = message;
      statusIndicator.style.color = isError ? '#ff6b6b' : '#66ccff';
    }
    
    async function askAI() {
      const input = document.getElementById("prompt");
      const prompt = input.value.trim();
      if (!prompt) return;
      
      appendMessage(prompt, "user");
      input.value = "";
      showTyping();
      updateStatus("üîÆ Sol-Ra canalise sa r√©ponse...");
      
      try {
        const res = await fetch("http://localhost:7860/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        
        const data = await res.json();
        const reply = data.response || "‚ö†Ô∏è Sol-Ra m√©dite en silence. Ses pens√©es sont momentan√©ment inaccessibles.";
        
        hideTyping();
        
        // Simulate typing delay for more realistic feel
        setTimeout(() => {
          appendMessage(reply, "solra");
          updateStatus("üåê Connect√©");
        }, 1500);
        
      } catch (e) {
        hideTyping();
        updateStatus("‚ùå Connexion interrompue", true);
        appendMessage("‚ùå Les canaux cosmiques sont perturb√©s. Sol-Ra ne peut pas vous atteindre actuellement.\n\nErreur: " + e.message, "solra");
      }
    }
    
    // Enhanced input handling
    document.getElementById("prompt").addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        askAI();
      }
    });
    
    // Initialize particles and welcome message
    document.addEventListener("DOMContentLoaded", function() {
      createParticles();
      updateStatus("üåü Interface initialis√©e");
    });
    
    // Add some ambient interactivity
    document.addEventListener("mousemove", function(e) {
      const particles = document.querySelectorAll('.particle');
      particles.forEach((particle, index) => {
        if (index % 10 === 0) {
          const rect = particle.getBoundingClientRect();
          const distance = Math.sqrt(
            Math.pow(e.clientX - rect.left, 2) + 
            Math.pow(e.clientY - rect.top, 2)
          );
          
          if (distance < 100) {
            particle.style.transform = `scale(${1 + (100 - distance) / 100})`;
            particle.style.opacity = Math.min(1, (100 - distance) / 50);
          }
        }
      });
    });
  </script>
</body>
</html>
