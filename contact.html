  <main class="container contact-page">
    <h1>Contact</h1>
    <p>Tell us about your project. We'll respond within 2 business days.</p>

    <!-- Example: Formspree endpoint. Replace with your form backend or Formspree ID -->
    <form id="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
      <label>
        Name
        <input required type="text" name="name" placeholder="Your name">
      </label>

      <label>
        Email
        <input required type="email" name="_replyto" placeholder="you@example.com">
      </label>

      <label>
        Project details
        <textarea required name="message" rows="6" placeholder="Tell us about your needs"></textarea>
      </label>

      <input type="hidden" name="_subject" value="New inquiry from website">
      <button type="submit" class="btn">Send</button>
      <p class="muted">Or email us directly at <a href="mailto:hello@id01tproductions.example">hello@id01tproductions.example</a></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">

    </div>

  <script>document.getElementById('year-contact').textContent = new Date().getFullYear();</script>
